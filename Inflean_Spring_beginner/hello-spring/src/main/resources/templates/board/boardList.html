<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <table>
        <theadd>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
        </theadd>
        <tbody>
        <tr th:each="board : ${boards}">
            <td th:text="${board.tno}"></td>
            <td th:text="${board.title}"></td>
            <td th:text="${board.content}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
